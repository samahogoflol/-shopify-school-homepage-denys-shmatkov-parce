<section class="need-help" aria-labelledby="need-help-title">
  <h2 class="need-help__title" id="need-help-title">Need help?</h2>
  <form class="need-help__form" aria-label="Call back form">
    <div class="need-help__row">
      <div class="need-help__name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" autocomplete="name" />
      </div>
      <div class="need-help__number">
        <label for="number">Number</label>
        <input type="tel" name="number" id="number" placeholder="Enter Number" autocomplete="tel" />
      </div>
    </div>
    <div class="need-help__email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" autocomplete="email" />
    </div>
    <div class="need-help__message">
      <label for="message">Message</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
    </div>
    <div class="need-help__submit">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>
